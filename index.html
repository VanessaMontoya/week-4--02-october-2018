<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Replaced Element: The audio Tag</title>
   </head>
   <body>
      <audio preload controls>
         <source src="audio/The_Rite_of_Spring.aif" type='audio/aiff'>

      </audio>
   </body>
</html>
